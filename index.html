<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Netflix Clone</title>
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- Add this to use icons -->
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo" />
    </div>

    <div class="navbar-nav">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">TV Shows</a>
      <a href="#" class="nav-link">Movies</a>
      <a href="#" class="nav-link">New & Popular</a>
      <a href="#" class="nav-link">My List</a>
    </div>

    <div class="navbar-right">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="profile logo" class="profile icon" />
    </div>
  </nav>
</body>
</html>
