<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="navbar-brand">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
             alt="Netflix image"
             class="logo"/>
    </div>

    <div class="navbar-nav">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">TV Shows</a>
        <a href="#" class="nav-link">Movies</a>
        <a href="#" class="nav-link">New & Popular</a>
        <a href="#" class="nav-link">My List</a>
    </div>

    <div class="navbar-right">
        <i class="fas fa-search"></i>
        <i class="fas fa-bell"></i>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
             alt="profile logo"
             class="profile-icon"/>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Stranger Things</h1>
        <p class="hero-description">
            When a young boy vanishes, a small town uncovers a mystery involving secret experiments,
            terrifying supernatural forces and one strange little girl.
        </p>
        <div class="hero-button">
            <button class="btn btn-play"><i class="fa fa-play"></i> Play</button>
            <button class="btn btn-more-info"><i class="fa fa-info-circle"></i> More Info</button>
        </div>
    </div>
</header>

</body>
</html>
